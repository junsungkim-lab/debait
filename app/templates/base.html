<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "AI 단톡방 MVP" }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:980px;margin:32px auto;padding:0 16px;line-height:1.5}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:16px;margin:12px 0}
    input,select,button,textarea{font:inherit;padding:10px;border-radius:10px;border:1px solid #d1d5db;width:100%}
    button{cursor:pointer;background:#111827;color:#fff;border:none}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    a{color:#2563eb;text-decoration:none}
    small{color:#6b7280}
    .nav{display:flex;gap:10px;align-items:center;margin-bottom:18px}
    .nav a{padding:6px 10px;border-radius:10px;background:#f3f4f6}
    .right{margin-left:auto}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/conversations">Conversations</a>
    <div class="right">
      {% if user %}
        <small>{{ user.email }}</small> · <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </div>
  </div>

  {% if message %}
    <div class="card">{{ message }}</div>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
